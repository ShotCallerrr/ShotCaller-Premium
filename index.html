<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShotCaller Toss Exchange</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1a2e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f2e45;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 3px solid #ffa500;
    }
    .container {
      padding: 20px;
    }
    .match {
      background: #162b40;
      border: 1px solid #ffa500;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .match h2 {
      margin: 0 0 10px;
      color: #ffa500;
    }
    .team {
      font-size: 18px;
      margin: 5px 0;
    }
    .odds {
      margin-top: 10px;
    }
    .odds button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      background: #ffa500;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
    }
    .odds button:hover {
      background: #ffcc66;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #1f2e45;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    ShotCaller Toss Exchange
  </header>

  <div class="container">

    <!-- Match 1 -->
    <div class="match">
      <h2>India vs Pakistan (Live)</h2>
      <div class="team">Toss Winner: <strong>India</strong></div>
      <div class="team">Match Status: <em>1st Innings - 10.2 overs</em></div>
      <div class="odds">
        <p><strong>Place Your Toss Bets:</strong></p>
        <button>India - 1.75</button>
        <button>Pakistan - 2.10</button>
      </div>
    </div>

    <!-- Match 2 -->
    <div class="match">
      <h2>Australia vs England (Upcoming)</h2>
      <div class="team">Match Time: <strong>6:30 PM IST</strong></div>
      <div class="odds">
        <p><strong>Who Will Win the Toss?</strong></p>
        <button>Australia - 1.90</button>
        <button>England - 1.95</button>
      </div>
    </div>

  </div>

  <footer>
    &copy; 2025 ShotCaller Toss Exchange. All rights reserved.
  </footer>
</body>
</html>
