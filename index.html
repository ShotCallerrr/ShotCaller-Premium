<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Sorry ‚ù§Ô∏è</title>

  <!-- CSS Styling -->
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Background */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    /* Main Card */
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      animation: pop 1s ease;
      position: relative;
      z-index: 2;
    }

    /* Heading */
    h1 {
      color: #e63946;
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    /* Message */
    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 10px;
      line-height: 1.6;
    }

    /* Heart Animation */
    .heart {
      font-size: 2.5rem;
      color: #e63946;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    /* Pop Animation */
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Floating Hearts */
    .floating-heart {
      position: absolute;
      font-size: 2rem;
      animation: float 6s linear infinite;
      color: #ff4d6d;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Card Content -->
  <div class="card">
    <h1>I'm Really Sorry ‚ù§Ô∏è</h1>
    <p>I know I made a mistake, and I promise I will never do that again.</p>
    <p>Please forgive me‚Ä¶ because without your smile, my world is incomplete.</p>
    <div class="heart">üíñ</div>
  </div>

  <!-- JavaScript for Floating Hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 4 + 4) + "s";
      document.body.appendChild(heart);

      // Remove after animation
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    // Create hearts at intervals
    setInterval(createHeart, 600);
  </script>
</body>
</html>
